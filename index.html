<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <title>Fylo Data Storage Component Challenge | Frontend Mentor</title>
</head>

<body
    class="bg-darkerBlue bg-mobile bg-cover bg-no-repeat lg:bg-desktop  lg:bg-contain lg:bg-[center_top_22rem]  font-Raleway">

    <div class="flex justify-center items-center md:h-screen">

        <!--Container-->

        <div class="flex flex-col my-32 space-y-6 md:flex-row md:space-x-7 md:items-end">

            <!--First Box-->
            <div
                class="w-80 h-52 bg-darkBlue rounded-tr-[130px] rounded-xl flex flex-col px-10 py-10 space-y-10 lg:w-96 lg:h-52">
                <div>
                    <img src="images/logo.svg" alt="" class="w-36">
                </div>
                <div class="grid grid-cols-3  lg:w-3/4  ">
                    <div class="bg-darkerBlue rounded-md w-14 h-14">
                        <img src="images/icon-document.svg" alt="" class="w-7 my-3 mx-auto">
                    </div>
                    <div class="bg-darkerBlue rounded-md w-14 h-14">
                        <img src="images/icon-folder.svg" alt="" class="w-9 my-3 mx-auto">
                    </div>
                    <div class="bg-darkerBlue rounded-md w-14 h-14">
                        <img src="images/icon-upload.svg" alt="" class="w-10 my-4 mx-auto">
                    </div>
                </div>
            </div>

            <!--Second Box-->
            <div class="w-80 h-44 bg-darkBlue rounded-xl flex flex-col space-y-4 px-8 py-10 relative lg:w-450 lg:h-40 ">
                <p class="text-grayishBlue text-sm text-center lg:text-start">You've used <span
                        class="text-paleBlue text-sm mt-5 font-semibold">815
                        GB</span> of your
                    storage</p>
                <div class="w-full bg-darkerBlue rounded-full h-4 relative">
                    <div class="bg-gradient-to-r from-gradientt1 to-gradient2 h-3 rounded-full my-0.5 ml-0.5 w-2/3">
                    </div>
                    <div class="w-3 h-3 bg-white bg-opacity-80 rounded-full absolute top-0.5 left-40 lg:left-[245px]">
                    </div>
                </div>
                <div class="flex justify-between text-paleBlue text-sm font-semibold">
                    <p>0 GB</p>
                    <p>1000 GB</p>
                </div>
                <div
                    class="bg-white w-40 py-4 px-4  rounded-md lg:rounded-br-none flex space-x-3 items-center absolute left-1/4 top-3/4 lg:left-2/4 lg:-top-1/3">
                    <p class="text-3xl font-bold">185</p>
                    <p class="text-grayishBlue text-xs font-bold">GB LEFT</p>
                </div>
                <div
                    class=" hidden h-0 w-0 border-b-32 border-b-transparent border-r-32 border-r-white absolute left-[78.5%] top-3 lg:block">
                </div>
            </div>


        </div>
    </div>

</body>

</html>
